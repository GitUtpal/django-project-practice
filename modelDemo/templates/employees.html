<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Employees List</h1>


{% if employees %}
<table>
<thead>
  <th>First Name </th>
  <th>Last Name </th>
  <th>Salary </th>
  <th>Email id </th>
</thead>
{% for emp in employees %}
    <tr>
     <td>{{emp.firstName}}</td>
     <td>{{emp.lastName}}</td>
     <td>{{emp.salary}}</td>
     <td>{{emp.emailId}}</td>
    </tr>
{% endfor %}
</table>
{% else %}
<p>No record Found !!!</p>
{% endif %}





  </body>
</html>
